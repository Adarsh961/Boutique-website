<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Upload Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    .upload-box { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
    #result { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Image to Cloudinary</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <div id="result"></div>
  </div>

  <script>
    const cloudName = 'dmafomdl2';
    const uploadPreset = 'VaibhavLaxmi'; // Updated to your actual unsigned preset

    async function uploadImage() {
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];
      const resultDiv = document.getElementById('result');

      if (!file) {
        resultDiv.innerText = 'Please select an image first!';
        return;
      }

      const data = new FormData();
      data.append('file', file);
      data.append('upload_preset', uploadPreset);

      resultDiv.innerText = 'Uploading...';

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: data
        });
        const result = await response.json();
        resultDiv.innerText = `Upload successful! Image URL: ${result.secure_url}`;
      } catch (error) {
        resultDiv.innerText = 'Upload failed. Please try again.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
